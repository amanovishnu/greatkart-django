{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
		</div>
	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">
		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header>
		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
					<figcaption class="info-wrap">
						<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
						<span class="price mt-1 text-danger">
							<strike>₹{{product.price|show_discounted_price:product.discount}}</strike>
						</span>
						<span class="price mt-1 text-primary">-{{product.discount}}%Off</span>
						<h3 class="price mt-1 float-right mb-0">₹{{product.price}}</h3>
					</figcaption>
				</div>
			</div>
			{% endfor %}
		</div>

	</div>
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
